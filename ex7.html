<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop</h1>
    <ul>
    <script>
      document.write('<li>1<l1>')
      var i = 0;
      while(i < 3){
        document.write('<li>2<l1>')
        document.write('<li>3<l1>')
        i = i + 1;
      }
      document.write('<li>4<l1>')
    </script>
    </ul>
  </body>
</html>
